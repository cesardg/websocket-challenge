<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong V2</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <h1>Pong V2</h1>
    <article class="gameview">
      <h2 class="subtitle">Game view</h2>
      <div class="link">
        <p>Connect a phone to start and select your device</p>
        <a id="url" href=""></a>
        <div id="qr"></div>

        <div>
          <label for="peerSelect"></label><select id="peerSelect"></select>
        </div>
      </div>
      <div class="score">
        <div>
          <p>Mobile player</p>
          <p class="score-m">score: 0</p>
        </div>
        <div>
          <p>Desktop player</p>
          <p class="score-d">score: 0</p>
        </div>
      </div>
      <canvas class="canv" width="1200" height="800" id="game"></canvas>


    </article>

    <article class="controls">
      <h2>Use this phone as controller</h2>
      <button class="permission" id="permission">
        Give orientation permission
      </button>
      <p class="help">Tilt your phone up and down to control the left paddle</p>
    </article>
    <div class="cams">
      <video id="myCamera" class="camera my-camera" playsinline autoplay muted></video>
      <video id="otherCamera" class="camera other-camera" playsinline autoplay muted></video>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.2/simplepeer.min.js" integrity="sha512-RZlErEuUwWv3EhGNhvni9vinu0QPwNU0OyWAlhTeezEToTZu/C+/Mn7ItRFmpcf8MTK0J2kRalSfzrpQqF7wJQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw==" crossorigin="anonymous"></script>
  <script src="/scripts/webrtc.js"></script>
</body>

</html>
